<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assignment 1 - Part 2</title>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Using ES6+ Methods in DOM Interactions</h1>

    <form id="example-form">
      <label>Enter your favorite number:
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo!">
      <p>The total of my array elements summed with your favorite number is: <span class="output"></span></p>
    </form>

    <form id="form1">
      <label>Enter a number to add it to all the numbers in my array:
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Output!">
      <p> My array elements added by your number: <span class="output"></span></p>
    </form>

    <form id="form2">
      <label>Enter a value to see all the number in the array greater than it:
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Output!">
      <p>My array elements that are greater than your number: <span class="output"></span></p>
    </form>

    <form id="form3">
      <label>Enter a a number to see if its in the array
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Output!">
      <p>Is your number in the array?: <span class="output"></span></p>
    </form>

    <form id="form4">
      <label>Enter a a number to print it out with string interpolation
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Output!">
      <p><span class="output"></span></p>
    </form>

  </main>
</body>

</html>
